<VirtualHost *:80>

    ServerName localhost
    DocumentRoot /var/www/codigo/public/

    <Directory /var/www/codigo/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>